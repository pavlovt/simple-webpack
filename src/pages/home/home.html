<h1 class="font-bold m-3 text-2xl">Home</h1>

<a
  href=""
  class="text-blue-500 hover:text-blue-800"
  onClick="home.click(); return false;"
  >Click here</a
>

  {% for item in items %}

  {% else %}
  <li>This would display if the 'item' collection were empty</li>
  {% endfor %}
</ul>
